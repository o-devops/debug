---

name: 'debug'
description: 'debug our environment execution'

branding:
  icon: chevron-down
  color: gray-dark

runs:
  using: composite
  steps:
    - run: whoami
      shell: bash
    - run: ls -alh
      shell: bash
    - run: df -h
      shell: bash
    - run: free -m
      shell: bash
    - run: uname -a
      shell: bash
